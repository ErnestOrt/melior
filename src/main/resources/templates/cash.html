   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>

         <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="adjust-nav">

                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img th:src="@{/img/logo-2.png}"/>

                    </a>
                    
                </div>
              
                <span class="logout-spn" >
                  <a href="#" style="color:#fff;">LOGOUT</a>  

                </span>
            </div>
        </div>
        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                 


                    <li class="active-link">
                        <a href="/cash" ><i class="fa fa-credit-card"></i>Caixa</a>
                    </li>
                    <li>
                        <a href="/menu" ><i class="fa fa-book "></i>Carta</a>
                    </li>
                    <li>

                    </li>
                   

                    
                </ul>

        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-lg-12">
                        <button type="button" class="btn-lg btn-success" data-toggle="modal" data-target="#order-modal" onclick="setBill()">Cobrar</button>
                    </div>
                </div>
                <hr />
                 <!-- /. ROW  -->
                <div class="row">
                    <div class="col-lg-12 ">
                        <br/>
                        <div id="alert-order-completed" class="alert alert-success">
                            <strong>Ordre Cobrada</strong> La comanda ha sigut generada i desada satisfactoriament.
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 ">

                      <div class="modal fade" id="order-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            
                            <div class="modal-body">

                                <div class="row">
                                    <table class="table table-condensed">
                                        <tr>
                                            <th>Import</th>
                                            <th>Pagat</th>
                                            <th>Cambi</th>
                                        </tr>
                                        <tr>
                                            <td><h3><span id="bill-price">0.0</span>€</h3></td>
                                            <td><h3><span id="bill-paid"></span>€</h3></td>
                                            <td><h3><span id="bill-change"></span>€</h3></td>
                                        </tr>
                                    </table>
                                </div>



                                <div class="row">
                                  <div class="col-md-4" onclick="updateBillPaid('7')"><h1>7</h1></div>
                                  <div class="col-md-4" onclick="updateBillPaid('8')"><h1>8</h1></div>
                                  <div class="col-md-4" onclick="updateBillPaid('9')"><h1>9</h1></div>
                                </div>
                                <br/>
                                <div class="row">
                                  <div class="col-md-4" onclick="updateBillPaid('4')"><h1>4</h1></div>
                                  <div class="col-md-4" onclick="updateBillPaid('5')"><h1>5</h1></div>
                                  <div class="col-md-4" onclick="updateBillPaid('6')"><h1>6</h1></div>
                                </div>
                                                                <br/>

                                <div class="row">
                                  <div class="col-md-4" onclick="updateBillPaid('1')"><h1>1</h1></div>
                                  <div class="col-md-4" onclick="updateBillPaid('2')"><h1>2</h1></div>
                                  <div class="col-md-4" onclick="updateBillPaid('3')"><h1>3</h1></div>
                                </div>
                                                                <br/>

                                <div class="row">
                                  <div class="col-md-4" onclick="cleanBillPaid()"><h1>C</h1></div>
                                  <div class="col-md-4" onclick="updateBillPaid('0')"><h1>0</h1></div>
                                  <div class="col-md-4" onclick="updateBillPaid('.')"><h1>.</h1></div>
                                </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                              <button type="button" class="btn btn-success" onclick="confirmOrder()">Cobrar</button>
                            </div>
                          </div>
                        </div>
                      </div>
                       <table id="table-consumed" class="table table-condensed">
                         <tr>
                          <th>Aticle</th>
                          <th>Quantitat</th>
                          <th>Preu unitiari</th>
                          <th></th>
                          <th></th>
                         </tr>
                        </table>

                         <table class="table table-condensed">
                         <tr>
                          <td>Preu total: <span id="total-price">0.0</span>€</td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                         </tr>

                        </table>
                       
                    </div>
                    </div>
                  <!-- /. ROW  --> 
                            <div class="row text-center pad-top" >
                  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6" th:id="'consumable-' + ${consumable._id}" th:each="consumable  : ${consumables}" th:onclick="'addingConsumable(\''+ ${consumable._id} +'\')'" th:attr="data-price=${consumable.priceOnMenu}, data-name=${consumable.name}">
                      <div class="div-square">
                        <i class="fa fa-cutlery fa-5x"></i>
                        <h4 th:text="${consumable.name}"></h4>
                      </div>
                  </div>
              </div>

                  <!-- /. ROW  --> 
    </div>
             <!-- /. PAGE INNER  -->
            </div>
         <!-- /. PAGE WRAPPER  -->
        </div>
    <div class="footer">
      
    
            <div class="row">
                <div class="col-lg-12" >
                    &copy;  2014 yourdomain.com | Design by: <a href="http://binarytheme.com" style="color:#fff;" target="_blank">www.binarytheme.com</a>
                </div>
            </div>
        </div>
          

    <script th:src="@{/js/jquery-1.10.2.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>

    <script th:inline="javascript">

    /*<![CDATA[*/

    var consumablesList = [[${consumables}]];
    var totalPrice = 0.0;

    $("#alert-order-completed").hide();


    function setBill(){
        $("#bill-price").text(totalPrice);
        $("#bill-paid").text('');
        $("#bill-change").text('');
    }

    function cleanBillPaid(){
        $("#bill-paid").text('');
        $("#bill-change").text('');
    }

    function updateBillPaid(value){
        $("#bill-paid").text($("#bill-paid").text() + value);

        $("#bill-change").text(parseFloat($("#bill-paid").text()) - parseFloat($("#bill-price").text()))
    }


    function addingConsumable(idConsumable){
        $("#table-consumed").append('<tr id="item-'+idConsumable+'"><td>'+$("#consumable-" + idConsumable).data("name")+'</td><td id="quantity-'+idConsumable+'">1</td><td>'+$("#consumable-" + idConsumable).data("price")+'</td><td><button type="button" class="btn-lg btn-primary" onclick="incrementQuantity(\''+idConsumable+'\')">Més (+)</button></td><td><button type="button" class="btn-lg btn-primary" onclick="decrementQuantity(\''+idConsumable+'\')">Menys (-)</button></td></tr>');

        totalPrice = totalPrice + parseFloat($("#consumable-" + idConsumable).data("price"));
        $("#total-price").text(totalPrice);
    }

    function incrementQuantity(idConsumable){

        $('#quantity-'+idConsumable).text(parseFloat($('#quantity-'+idConsumable).text()) + 1);
         totalPrice = totalPrice + parseFloat($("#consumable-" + idConsumable).data("price"));
         $("#total-price").text(totalPrice);
    }

    function decrementQuantity(idConsumable){
        $('#quantity-'+idConsumable).text(parseFloat($('#quantity-'+idConsumable).text()) - 1);
         totalPrice = totalPrice - parseFloat($("#consumable-" + idConsumable).data("price"));
         $("#total-price").text(totalPrice);

        if($('#quantity-'+idConsumable).text()== '0'){
            $('#item-'+idConsumable).remove();
        }
    }

    function confirmOrder(){
        $("#alert-order-completed").show().delay(2000).hide(2000);
        $('#order-modal').modal('hide');
    }

     /*]]>*/

    </script>

</body>
</html>
